<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <title>Space Ship</title>
</head>

<body>
  <div class="game-board">
    <div class="display-box">
      <div class="enemy enemy1"></div>
      <div class="enemy enemy2"></div>
      <div class="player"></div>
    </div>
    <div class="keypad-box">
      <div class="key-up" onclick="keyUp()">W</div>
      <div class="key-down" onclick="keyDown()">S</div>
      <div class="key-left" onclick="keyLeft()">A</div>
      <div class="key-right" onclick="keyRight()">D</div>
    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
